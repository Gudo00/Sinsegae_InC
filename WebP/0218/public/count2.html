<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 카운팅</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 아이콘 (Bootstrap Icons) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Galmuri 폰트 -->
    <style>
        @import url('https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT-Regular.woff2');

        body {
            background: radial-gradient(circle, #1e002a, #0d001b, #000000);
            color: white;
            font-family: 'Galmuri', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .counter-box {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .counter-number {
            font-size: 5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px #00e5ff, 0 0 30px #00e5ff, 0 0 40px #00e5ff;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .counter-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            font-size: 2.5rem;
            padding: 10px 20px;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 0 15px rgba(255, 255, 255, 0.3);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .counter-btn:hover {
            transform: scale(1.3);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), 0 0 30px #ffd700;
        }

        .counter-btn:active {
            transform: scale(1.1);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3), 0 0 15px #ff4d4d;
        }

        .counter-btn i {
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>

<div class="counter-box">
    <div class="d-flex justify-content-center align-items-center">
        <button class="counter-btn me-4">
            <i class="bi bi-dash-circle"></i>
        </button>
        <span class="counter-number" id="counter"></span>
        <button class="counter-btn ms-4">
            <i class="bi bi-plus-circle"></i>
        </button>
    </div>
</div>

<script>

    const data = {count : 1}
    const h2 = document.querySelector("#counter")

    function render(){
        h2.innerHTML = data.count
    }

    const minusBtn = document.querySelector(".counter-btn.me-4");
    const plusBtn = document.querySelector(".counter-btn.ms-4");

    // -버튼
    minusBtn.addEventListener("click", e=>{
        data.count -= 1
        render()
    }, false)

    // +버튼
    plusBtn.addEventListener("click", e=>{
        data.count += 1
        render()
    }, false)

    render()

</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/baseLayout.html}">

<div layout:fragment="content">
    <div class="card shadow-lg border-0 rounded-4 mt-4">
        <div class="card-body p-5">
            <h3 class="card-title text-center fw-bold text-primary mb-4">게시글 작성</h3>
            <p class="card-text text-center text-muted">새로운 글을 작성하고 공유하세요!</p>

            <form action="/board/register" method="POST" class="mt-4">
                <div class="mb-3">
                    <label for="title" class="form-label fw-semibold">제목</label>
                    <input type="text" class="form-control form-control-lg" id="title" name="title" placeholder="제목을 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label fw-semibold">내용</label>
                    <textarea class="form-control form-control-lg" id="content" name="content" rows="5" placeholder="내용을 입력하세요" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="writer" class="form-label fw-semibold">작성자</label>
                    <input type="text" class="form-control form-control-lg" id="writer" name="writer" placeholder="이름을 입력하세요" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-lg btn-primary fw-bold">🚀 작성 완료</button>
                    <a href="/board/list" class="btn btn-lg btn-outline-secondary fw-bold">🔙 목록으로</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script layout:fragment="script" th:inline="javascript">
    const errors = [[ ${errors} ]];
    if(errors){
        const errorMsg = Object.keys(errors).map(key => `${key}: ${errors[key]}`).join("\n");
        alert(errorMsg);
    }
</script>
